{% extends 'basic.html' %}
{% block title%} Contact Us {% endblock %}

{% block contactactive %}active{% endblock contactactive %}
{% block css %}
<style>
  .text-center {
    font-family: 'Acme', sans-serif;
    font-size: 5ch;
    text-align: center;
    font-weight: 3%;

  }
</style>
{% endblock %}


{% block body %}


<div class="container"style="padding-top: 3%; padding-left: 3%; padding-right: 3%;">
    
    <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
    <div class="text-center" style="font-family: 'Pacifico', cursive; padding-bottom: 2%;font-size: 5ch;font-weight: 3%;">
    <h2>Contact Minor Kordz Admin</h2>
    </div>
    <form action="/contact/" method="post">

    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" id="first_name" name="first_name">
        </div>

        <div class="form-group col-md-6">
        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control" id="last_name" name="last_name">
        </div>  
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="mail" class="form-control" id="email" name="email" placeholder="@gmail.com">
        </div>

    <div class="form-group">
        <label for="phone">Phone no:</label>
        <input type="phone" class="form-control" id="phone" name="phone" >
        </div>


    
    <div class="form-row">
        <div class="form-group col-md-6">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city">
        </div>
        <div class="form-group col-md-4">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" name="state">
        {% comment %} <select id="state" name="state" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
        </select> {% endcomment %}
        </div>
        <div class="form-group col-md-2">
        <label for="zip_code">Zip</label>
        <input type="text" class="form-control" id="zip_code" name="zip_code">
        </div>
    </div>

        <div class="form-group">
        <label for="content"><h6>How We May Help You?</h6></label>
        <textarea class="form-control" name="content" id="content" cols="30" rows="4"></textarea>
        {% comment %} <input type="textarea" class="form-control" id="mail" name="mail" placeholder="@gmail.com"> {% endcomment %}
        </div>
    

    
   
    <button type="submit" class="btn btn-info">Sign in</button>
    </form>
    
    </div>
</div>
{% endblock %}
